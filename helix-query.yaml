version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")

  programs:
    include:
      - '/programmes/**'
    exclude:
      - '/programmes'
    target: /programs-index.json
    query:
      limit: 5
      offset: 0
    properties:
      title:
        select: main > div > div:nth-child(1) > div:nth-child(16) > div:nth-child(2)
        value: innerHTML(el)
      pageType:
        select: head > meta[name="cq-tags"]
        value: attribute(el, "content")
      thumbImg:
        selectFirst: main > div > div:nth-child(1) > div:nth-child(1) > img
        value: attribute(el, "src")

  news:
    include:
      - '/news/**'
    exclude:
      - '/news'
    target: /news-index.json
    query:
      limit: 10
      offset: 0
      filter: "properties.pageType eq 'article'"
    properties:
      title:
        select: main > div > div:nth-child(1) > div:nth-child(16) > div:nth-child(2)
        value: innerHTML(el)
      pageType:
        select: head > meta[name="cq-tags"]
        value: attribute(el, "content")
      thumbImg:
        selectFirst: main picture img
        value: attribute(el, "src")

